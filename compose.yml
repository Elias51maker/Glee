services:
  glee:
    build: .
    container_name: glee-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # AI CLI API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Database
      - DATABASE_URL=mysql://${MYSQL_USER:-glee}:${MYSQL_PASSWORD:-glee}@db:3306/${MYSQL_DATABASE:-glee}
      - GLEE_STORAGE_TYPE=${GLEE_STORAGE_TYPE:-mysql}
      - GLEE_TRANSPORT=${GLEE_TRANSPORT:-sse}
      - GLEE_HOST=0.0.0.0
      - GLEE_PORT=8080
    volumes:
      # Mount workspace for code access
      - ./workspace:/workspace:ro
      # Persist local sessions (fallback)
      - ./data/sessions:/app/.glee/sessions
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: glee-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-glee}
      MYSQL_USER: ${MYSQL_USER:-glee}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-glee}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
